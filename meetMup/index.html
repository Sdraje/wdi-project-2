<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MeetMup</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlyhdtTblHmkQa5YnkjdjenzMqd89yXY4" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/app.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <nav class="mobile">
      <button class="btn btn-primary btn-lg register loggedOut" data-toggle="modal" data-target="#myModalHorizontal">Register</button>
      <button class="btn btn-primary btn-lg login loggedOut" data-toggle="modal" data-target="#myModalHorizontal">Login</button>
      <button class="btn btn-primary btn-lg logout loggedIn">Logout</button>
      <!-- <ul>
      <li class="register loggedOut">Register</li>
      <li class="login loggedOut">Login</li>
      <li class="logout loggedIn">Logout</li>
    </ul> -->
    <button id='burger'>Toggle</button>
    <div class='burger-content'>
    </div>
  </nav>
</header>
<main>

  <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close"
        data-dismiss="modal">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      <h4 class="modal-title" id="myModalLabel">
        Modal title
      </h4>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
    </div>
  </div>
</div>
</div>

<div id="map-canvas"></div>
</main>
</body>
</html>
